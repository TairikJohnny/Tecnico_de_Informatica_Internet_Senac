<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.3.1/jquery.quicksearch.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Freedom Fashion</title>
</head>

<body>
    <div id="topo">
        <img src="image/logo.png" alt="Logo da Freedom Fashion" width=281 height=150>

        <div id="caixa-pesquisa" class="col-sm-3 col-md-3 pull-right">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i
                                class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>


        <div id="user">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user"
                class="svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512">
                <path fill="currentColor"
                    d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z">
                </path>
            </svg>
            <a class="user" href="#">Entre ou cadastre-se</a>
        </div>
    </div>

    <nav id="menu" class="navbar navbar-light">
        <ul>
            <li><a href="#">Novidade</a></li>
            <li><a href="#">Infantil</a></li>
            <li><a href="#">Masculino</a></li>
            <li><a href="#">Feminino</a></li>
            <li><a href="#">Esportivo</a></li>
            <li><a href="#">Geek</a></li>
            <li><a href="#">Pijamas</a></li>
        </ul>
    </nav>

    <div class="row">
        <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe ">
            <a data-toggle="modal" data-target="#exampleModal" href="#"><img class="w-100" src="image/banner.jpg"
                    class="img-responsive"></a>
            <h1 class="title">Até 60% de desconto <small>utilizando o cartão da loja</small></h1>
        </div>
    </div>

    <div id="moda">
        <div class="moda-masculina">
            <img src="image/masculino.jpg" alt="Moda masculina" width=311 height=458>
            <a class="link-moda-masculina" href="#">Moda masculina</a>
        </div>
        <div class="moda-feminina">
            <img src="image/feminino.jpg" alt="Moda Feminina" width=311 height=458>
            <a class="link-moda-feminina" href="#">Moda feminina</a>
        </div>
        <div class="pijama">
            <img src="image/pijama.jpg" alt="Pijamas" width=311 height=458>
            <a class="link-pijama" href="#">Pijama</a>
        </div>
        <div class="esportivo">
            <img src="image/esportivo.jpg" alt="Esportivo" width=311 height=458>
            <a class="link-esportivo" href="#">Esportivo</a>
        </div>
    </div>
</body>

</html>
