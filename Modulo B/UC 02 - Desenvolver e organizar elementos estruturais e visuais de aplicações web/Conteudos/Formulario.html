<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/pagina-server" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />
        </div>
        <div>
            <label for="motivo">Motivo da mensagem:</label>
            <select id="motivo">
               <option value="Q">Queixa</option>
               <option value="E">Elogio</option>
               <option value="O">Outro</option>
            </select>
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg"></textarea>
        </div>
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>

    <form>
        <fieldset>
          <legend>Tamanho da roupa</legend>
           <input type="radio" name="tam" id="tam1" value="P"><label for="tam1">P</label>
           <input type="radio" name="tam" id="tam2" value="M"><label for="tam2">M</label>
           <input type="radio" name="tam" id="tam3" value="G"><label for="tam3">G</label>
        </fieldset>
    </form>
</body>
</html>
