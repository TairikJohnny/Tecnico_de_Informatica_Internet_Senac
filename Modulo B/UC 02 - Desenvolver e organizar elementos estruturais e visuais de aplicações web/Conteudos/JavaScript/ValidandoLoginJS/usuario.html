<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de login</title>
        <link rel="stylesheet" type="text/css" href="usuario.css" />
    </head>
    <body>
        <header>
                <h1>Cadastro de Login</h1>
        </header>
        <main>
            <form method="POST" id="formPrincipal" action="submetido.html">
                <p><label for="txtLogin">Login:</label><ut type="text" id="txtLogin" /></p>
                <p>
                    <label for="txtSenha">Senha:</label>
                    <input type="password" id="txtSenha" />
                    <img src="question.png" height="16px" id="imgIcone" />
                    <span class="dica" id="dicaTexto">A senha precisa ter ao menos 6 caracteres</span>
                </p>
                <p><label for="txtDataNascimento">Nascimento:</el><input type="date" id="txtDataNascimento" /></p>
                <p><input type="submit" value="OK" /></p>
            </form>
        </main>
        <script type="text/javascript" src="usuario.js"></script>
    </body>
</html>
